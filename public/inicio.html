<section ng-controller="inicioController">
  <section ng-show="!authentication.user">
        <div>
      <md-container layout="row" >
        <div hide-xs layout-margin layout-padding flex="40">
          <img class="iphone" src="iphone.png" />
        </div>
        <md-container layout="column" layout-align="center center" flex>
          <h2 class="sig_subt" layout-align="center center">Conoce tu huella</h2>
          <form  action="/signin" method="post">
            <hr>
            <section class="input-box" layout="column">
              <md-input-container >
                <label>Username</label>
                <md-icon md-svg-src="img/face.svg" class="name"></md-icon>
                <input type="text" name="username">
              </md-input-container>
              <md-input-container>
                <label>Password</label>
                <md-icon md-svg-src="img/code.svg" class="name"></md-icon>
                <input type="password" name="password">
              </md-input-container>
              <md-input-container>
                <label>Rol</label>
                <md-icon md-svg-src="img/code.svg" class="name"></md-icon>
                <input type="password" name="roleField">
              </md-input-container>
              <button type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Iniciar Sesion</button>
            <section>
          </form>
        </md-container>
      </md-container>
    </div>
  </section>
  <div ng-show="authentication.user">
  <div>
    Hola
     <a href="/signout">salir<a>
  </div>
  <a href="#!/aves">Lista de Aves</a>
  <div>
    <dendros-administrador></dendros-administrador>
</div>
  
</section>
