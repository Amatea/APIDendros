    <dendros-administrador></dendros-administrador>
</div>

<h3>Agregar Factura:</h3>

<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label">Numero de Factura:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="factura.numero_factura"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><a href=""  ng-click="showModalcliente()" >Cliente ::</a></label>
        <div class="col-sm-10">
            <input type="text"  ng-model="factura.cliente_id"  required >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Descripcion</label>
        <div class="col-sm-10">
            <input type="text" ng-model="factura.descripcion"   required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Valor:</label>
        <div class="col-sm-10">
            <input type="number" ng-model="factura.valor"  name="valor" placeholder="No" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha:</label>
        <div class="col-sm-10">
            <input type="date" ng-model="factura.fecha"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Estado:</label>
        <div class="col-sm-10">
            <input type="text" list='estado' ng-model="factura.estado"  required>
                <datalist id='estado'>
                    <option label='Pendiente' value='Pendiente'>
                </datalist>
        </div>
    </div>
 
</form>

<hr>
<a ng-href="#!/lista_facturas">
<button class="btn btn-success" ng-click="addFactura()" >
    <span class="glyphicon glyphicon-save"></span>Guardar
</button>
</a>
