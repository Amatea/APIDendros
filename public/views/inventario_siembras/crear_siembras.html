<h3>Agregar Siembra:</h3>

<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label"> <a href=""  ng-click="showModalarbol()" >Planta Id:</a></label>
        <div class="col-sm-10">
            <input type="text" ng-model="siembra.plantas_id"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Cantidad:</label>
        <div class="col-sm-10">
            <input type="number"  ng-model="siembra.cantidad"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Jornada No:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="siembra.jornada_id"   required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha:</label>
        <div class="col-sm-10">
            <input type="date" ng-model="siembra.fecha"  placeholder="No" required>
        </div>
    </div>
 
</form>

<hr>
<a ng-href="#!/lista_inventario_siembras">
<button class="btn btn-success" ng-click="submitCreate()" >
    <span class="glyphicon glyphicon-save"></span> Guardar
</button>
</a>
