<h3>Agregar Jornada:</h3>

<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label">Titulo:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="jornada.titulo"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Cliente:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="jornada.cliente_id"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">No Participantes:</label>
        <div class="col-sm-10">
            <input type="number"  ng-model="jornada.numero_participantes"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">No Arboles:</label>
        <div class="col-sm-10">
            <input type="number" ng-model="jornada.numero_arboles"   required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Interpretes:</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="jornada.interpretes"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Coordenada:</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="jornada.coordenada"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha:</label>
        <div class="col-sm-10">
            <input type="date" ng-model="jornada.fecha"  required>
        </div>
    </div>
    
</form>

<hr>
<a ng-href="#!/jornada_ecologica">
<button class="btn btn-success" ng-click="submitCreate()" >
    <span class="glyphicon glyphicon-save"></span>Guardar
</button>
</a>
