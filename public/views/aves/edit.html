<hr>
<h3 class="glyphicon glyphicon-cloud"> Agregar Registro de Aves::</h3>
<hr>
<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label">Nombre Científico ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="dato.nombre_cientifico" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Nombre Ingles ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="dato.nombre_ingles" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Nombre Común ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="dato.nombre_comun" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Familia ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="dato.familia" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Rango (altura) ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="dato.rango_altura" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Habitat ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="dato.habitat" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Descripcion del ave ::</label>
        <div class="col-sm-10">
        <textarea  rows="10" cols="30" ng-model="dato.descripcion_ave" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Actividad del ave ::</label>
        <div class="col-sm-10">
            <textarea  rows="10" cols="30" ng-model="dato.actividad_ave" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Estado de Conservacíon ::</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="dato.estado_conservacion">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Coordenada ::</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="dato.coordenada">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Canto ::</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="dato.canto">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">thumnail ::</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="dato.thumbUrl">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Foto Macho ::</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="dato.foto_macho">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Foto Hembra ::</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="dato.foto_hembra">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Foto adicional 1 ::</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="dato.foto1">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Foto adicional 2 ::</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="dato.foto2">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fotografo ::</label>
        <div class="col-sm-10">
            <input type="textarea" ng-model="dato.fotografo">
        </div>
    </div>
 
</form>

<hr>
<button class="btn btn-success" ng-click="updateEvento(ave)" >
    <span class="glyphicon glyphicon-save"></span>Editar
</button>
