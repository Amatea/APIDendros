<div>
    <dendros-administrador></dendros-administrador>
</div>

<h3>Agregar Cotizacion:</h3>

<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label">Numero de Cotizacion:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cotizacion.numero_cotizacion"  placeholder="A##201#" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Cliente:</label>
        <div class="col-sm-10">
            <input type="text"  ng-model="cotizacion.cliente"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Elaborado Por:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cotizacion.elaborado"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha:</label>
        <div class="col-sm-10">
            <input type="date" ng-model="cotizacion.fecha"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Estado:</label>
        <div class="col-sm-10">
            <input type="text" list='estado' ng-model="cotizacion.estado"  required>
                <datalist id='estado'>
                    <option label='Pendiente' value='Pendiente'>
                </datalist>
        </div>
    </div>
 
</form>

<hr>
<a ng-href="#!/lista_cotizacion">
<button class="btn btn-success" ng-click="submitCreate()" >
    <span class="glyphicon glyphicon-save"></span>Guardar
</button>
</a>
