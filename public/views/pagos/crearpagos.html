<h3>Agregar Pago:</h3>

<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label">Numero Proveedor:</label>
        <div class="col-sm-10">
            <input type="number" ng-model="pago.proveedor_id"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Numero de Servicio:</label>
        <div class="col-sm-10">
            <input type="number" ng-model="pago.servicio_id"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Nombre del Proveedor:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="pago.razon_social"  placeholder="Nombre" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">NIT:</label>
        <div class="col-sm-10">
            <input type="number" ng-model="pago.nit"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Banco:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="pago.banco"  placeholder="Nombre" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Tipo de Cuenta:</label>
        <div class="col-sm-10">
            <input type="text" list='tipo' ng-model="pago.tipo_cuenta"  placeholder="Nombre" required>
                <datalist id='tipo'>
                    <option label='Ahorros' value='ahorros'>
                    <option label='Corriente' value='corriente'>
                </datalist>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Numero de Cuenta:</label>
        <div class="col-sm-10">
            <input type="number" ng-model="pago.numero_cuenta"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Valor:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="pago.valor"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Numero comprobante:</label>
        <div class="col-sm-10">
            <input type="number" ng-model="pago.comprobante_id"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha:</label>
        <div class="col-sm-10">
            <input type="date" ng-model="pago.fecha"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Estado:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="pago.estado"  placeholder="No" required>
        </div>
    </div>
 
</form>

<hr>
<a ng-href="#/lista_pagos">
<button class="btn btn-success" ng-click="submitCreate()"  ng-disabled="passw1!==passw2 || !myForm1.$valid">
    <span class="glyphicon glyphicon-save"></span>Guardar
</button>
</a>
