<div>
    <dendros-administrador></dendros-administrador>
</div>
<hr>
<h3 class="glyphicon glyphicon-globe"> Agregar Cliente:</h3>
<hr>
<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label">Razon Social:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cliente.razon_social" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">NIT:</label>
        <div class="col-sm-10">
            <input type="number"  ng-model="cliente.nit"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Tipo:</label>
        <div class="col-sm-10">
            <input type="text"  ng-model="cliente.tipo"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email"  ng-model="cliente.correo_electronico"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Telefono:</label>
        <div class="col-sm-10">
            <input type="number" ng-model="cliente.telefono"  placeholder="No" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Direcci√≥n:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cliente.direccion" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Ciudad:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cliente.ciudad">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha:</label>
        <div class="col-sm-10">
            <input type="date"  ng-model="cliente.fecha"  required>     
        </div>
    </div>
 
</form>

<hr>
<a ng-href="#!/lista_clientes">
<button class="btn btn-success" ng-click="submitCreate()" >
    <span class="glyphicon glyphicon-save"></span> Guardar
</button>
</a>
