<div>
    <dendros-administrador></dendros-administrador>
</div>
<h3>Listado de Plantas sembradas::</h3>
<input placeholder="Buscar" type="text" ng-model="keywords">
    <table class="table table-striped ">
        <thead>
        <tr>
            <th> <a href=""  ng-click="sort('plantas_id')">Id</a></th>
            <th> <a href=""  ng-click="sort('nombre_comun')">Nombre Comun</a></th>
            <th> <a href=""  ng-click="sort('nombre_cientifico')">Nombre Cientifico</a></th>
            
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="arbol in pageUsers | orderBy : sortID | filter:keywords ">
            
            </td>
                <td >{{ arbol.plantas_id }} </td>
                <td ><a href="#/arbolesDetalle/{{arbol.plantas_id}}">{{ arbol.nombre_comun }} </td>
                <td>{{ arbol.nombre_cientifico }}</td>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <ul class="pagination" ng-repeat="index in autoPaging"  >
        <li><a href="" ng-click="setPageIndex(index)">{{ index }}</a></li>
    </ul>
