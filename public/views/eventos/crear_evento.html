<div>
    <dendros-administrador></dendros-administrador>
</div>

<h3>Agregar Evento:</h3>

<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label">Titulo ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="evento.titulo"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Organizacion ::</label>
        <div class="col-sm-10">
            <input type="text"  ng-model="evento.organizacion"  required >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Observaciones ::</label>
        <div class="col-sm-10">
            <input type="text"  ng-model="evento.observaciones"  />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Registrado Por ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="evento.registrado"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha del evento::</label>
        <div class="col-sm-10">
            <input type="date" ng-model="evento.fecha"  placeholder="No" required>
        </div>
    </div>
 
</form>

<hr>
<a ng-href="#!/eventos">
<button class="btn btn-success" ng-click="addEvento()" >
    <span class="glyphicon glyphicon-save"></span>Guardar
</button>
</a>
