<div>
    <dendros-administrador></dendros-administrador>
</div>

<h3>Editar Evento:</h3>

<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label">Titulo ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="dato.titulo"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Organizacion ::</label>
        <div class="col-sm-10">
            <input type="text"  ng-model="dato.organizacion"  required >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Observaciones ::</label>
        <div class="col-sm-10">
            <input type="text"  ng-model="dato.observaciones"  />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Registrado Por ::</label>
        <div class="col-sm-10">
            <input type="text" ng-model="dato.registrado"  placeholder="No" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha del evento::</label>
        <div class="col-sm-10">
            <input type="date" ng-model="dato.fecha"  placeholder="No" required>
        </div>
    </div>
 
</form>

<hr>

<button class="btn btn-success" ng-click="updateEvento(evento)" >
    <span class="glyphicon glyphicon-save"></span>Editar
</button>
